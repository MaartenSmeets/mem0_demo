version: '3.8'
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: memory_db
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage:z
    environment:
      - QDRANT__TELEMETRY_DISABLED=true
    restart: always
  neo4j:
    image: neo4j:latest
    container_name: graph_db
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./neo4j_data:/data
      - ./neo4j_logs:/logs
      - ./neo4j_import:/import
      - ./neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/mem0demo123
    restart: always
